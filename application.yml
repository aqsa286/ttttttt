apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: dummy
spec:
  project: default
  source:
    repoURL: https://github.com/aqsa286/ttttttt.git
    targetRevision: HEAD
    path: .   # Specify the root path of your Git repository
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
